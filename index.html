<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remembrance</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Tone.js for sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* Custom styles for the page and animations */
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Prevents double-tap zoom on mobile */
            background-color: #1e293b; /* Softer dark slate background */
        }

        /* Canvas for the background particle animation */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* The button's soft glow effect */
        .respect-button {
            border: 2px solid rgba(100, 116, 139, 0.4); /* Lighter border */
            box-shadow: 0 0 25px rgba(100, 116, 139, 0.2), inset 0 0 15px rgba(100, 116, 139, 0.1);
            transition: all 0.4s ease;
        }
        
        /* Hover interaction for the glow */
        .respect-button:hover:not(:disabled) {
            border-color: rgba(148, 163, 184, 0.5);
            box-shadow: 0 0 35px rgba(100, 116, 139, 0.3), inset 0 0 20px rgba(100, 116, 139, 0.2);
        }

        /* The button's pressed state */
        .respect-button:active:not(:disabled) {
            transform: scale(0.96);
        }
        
        .respect-button:disabled {
            cursor: wait;
            opacity: 0.4;
        }
        
        /* Click ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            border: 2px solid #94a3b8; /* Lighter ripple */
            pointer-events: none;
            animation: ripple-effect 1.5s ease-out forwards;
        }

        @keyframes ripple-effect {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-slate-800 text-white overflow-hidden">
    
    <!-- Background animation canvas -->
    <canvas id="background-canvas"></canvas>

    <!-- Main container -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4 relative z-10">
        
        <!-- Header text -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-6xl font-black text-slate-300 tracking-tight">Endless Remembrance</h1>
            <p class="text-lg md:text-xl text-slate-400 mt-3">For all that has been lost</p>
        </header>

        <!-- Counter -->
        <div class="mb-12 text-center" id="counter-container">
            <p id="respect-counter" class="text-7xl md:text-8xl font-bold text-slate-200 transition-opacity duration-700">0</p>
            <p class="text-slate-500 text-sm tracking-widest mt-2">Remembrances</p>
        </div>

        <!-- Main interactive button -->
        <button id="respect-button" class="respect-button w-48 h-48 md:w-56 md:h-56 rounded-full bg-transparent flex items-center justify-center text-6xl md:text-7xl font-bold select-none focus:outline-none relative z-20">
        </button>
        
        <!-- Instruction text -->
        <p id="instruction-text" class="text-slate-400 text-sm mt-8 text-center opacity-0 transition-opacity duration-1000">Press the ring to offer a thought</p>

        <!-- Footer -->
        <footer class="absolute bottom-4 text-center text-slate-600 text-sm">
            <p>&copy; 2024. A silent echo.</p>
        </footer>

    </div>
    
    <script>
        // --- DOM Element References ---
        const respectButton = document.getElementById('respect-button');
        const instructionText = document.getElementById('instruction-text');
        const respectCounter = document.getElementById('respect-counter');
        const backgroundCanvas = document.getElementById('background-canvas');

        // --- State & Settings ---
        let count = 0;
        let isUpdating = false;
        let firstClick = true;

        // --- Sound Synthesizer (Sorrowful Chord) ---
        const synth = new Tone.PolySynth(Tone.Synth, {
            oscillator: { type: "fatsine" },
            envelope: { attack: 0.1, decay: 1.5, sustain: 0.2, release: 2 },
        }).toDestination();
        synth.set({ volume: -12 });

        // --- Background Particle Animation ---
        const ctx = backgroundCanvas.getContext('2d');
        let particles = [];
        const numParticles = 50;

        function resizeCanvas() {
            backgroundCanvas.width = window.innerWidth;
            backgroundCanvas.height = window.innerHeight;
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                particles.push({
                    x: Math.random() * backgroundCanvas.width,
                    y: Math.random() * backgroundCanvas.height,
                    radius: Math.random() * 1.2,
                    vy: Math.random() * 0.2 + 0.1 // Slowly downwards
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            ctx.fillStyle = 'rgba(148, 163, 184, 0.3)'; // Lighter particle color
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
                p.y += p.vy;
                if (p.y > backgroundCanvas.height) {
                    p.y = 0;
                    p.x = Math.random() * backgroundCanvas.width;
                }
            });
            requestAnimationFrame(drawParticles);
        }
        
        window.addEventListener('resize', () => {
            resizeCanvas();
            createParticles();
        });
        resizeCanvas();
        createParticles();
        drawParticles();

        // --- Main Functions ---

        /**
         * Updates the counter display with a fade animation.
         */
        function updateCounter() {
            respectCounter.style.opacity = 0;
            setTimeout(() => {
                respectCounter.textContent = count.toLocaleString();
                respectCounter.style.opacity = 1;
            }, 350);
        }

        /**
         * Creates the ripple effect.
         */
        function createRipple() {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            const buttonRect = respectButton.getBoundingClientRect();
            ripple.style.width = `${buttonRect.width}px`;
            ripple.style.height = `${buttonRect.height}px`;
            ripple.style.left = `${buttonRect.left}px`;
            ripple.style.top = `${buttonRect.top}px`;
            
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 1500);
        }

        /**
         * Handles the main interaction event.
         */
        async function handleInteraction(event) {
            event.preventDefault();
            if (isUpdating) return;
            isUpdating = true;

            // Hide instruction text on first click
            if (firstClick) {
                instructionText.style.opacity = 0;
                firstClick = false;
            }

            // Start audio and play sound
            await Tone.start();
            synth.triggerAttackRelease(["C3", "Eb3", "G3"], "2n");
            
            // Trigger vibration
            if (window.navigator.vibrate) {
                window.navigator.vibrate(50);
            }

            // Create visual effect
            createRipple();
            
            // Update local counter
            count++;
            updateCounter();

            // Set a brief cooldown to prevent spamming
            setTimeout(() => { isUpdating = false; }, 500);
        }

        // --- Initialization & Event Listeners ---
        function initialize() {
            // Delay showing the instruction text
            setTimeout(() => {
                if (firstClick) {
                   instructionText.style.opacity = 1;
                }
            }, 1500);
            
            // Use 'click' event for better mobile compatibility
            respectButton.addEventListener('click', handleInteraction);
        }

        // Run initialize after the page has fully loaded
        window.addEventListener('load', initialize);
    </script>
</body>
</html>
